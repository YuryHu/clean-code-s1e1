<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
      type="text/css"
    >
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="matrix">
      <img src="./eisenhower-matrix.jpg" alt="eisenhower-matrix picture">
      <a
        class="more-info"
        href="https://goal-life.com/page/method/matrix-eisenhower"
      >Want more details?</a>
    </header>
    <main class="container">
      <section>
        <label for="new-task" class="heading-3">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task" class="task item__input item__input_add" type="text">
          <button class="button add-button">Add</button>
        </div>
      </section>
      <section>
        <h3 class="heading-3">Todo</h3>
        <ul id="incomplete-tasks">
          <li class="item">
            <input class="item__checkbox" type="checkbox">
            <label class="item__label task">Pay Bills</label>
            <input type="text" class="task item__input">
            <button class="button item__edit">Edit</button>
            <button class="button item__delete"><img src="./remove.svg"></button>
          </li>
          <li class="item edit-mode">
            <input class="item__checkbox" type="checkbox">
            <label class="item__label item__label_hidden task">Go Shopping</label>
            <input type="text" value="go shopping" class="task item__input item__input_shown">
            <button class="button item__edit">Save</button>
            <button class="button item__delete"><img src="./remove.svg"></button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="heading-3">Completed</h3>
        <ul id="completed-tasks">
          <li class="item">
            <input class="item__checkbox" type="checkbox" checked>
            <label class="item__label item__label_completed task">See the Doctor</label>
            <input type="text" class="task item__input">
            <button class="button item__edit">Edit</button>
            <button class="button item__delete"><img src="./remove.svg"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
